<!DOCTYPE html>
<html>
<head>
  <title>Speed Test</title>
  <style>
    .container {
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Speed Test</h2>
    <button onclick="runSpeedTest()">Run Speed Test</button>
    <p id="result"></p>
  </div>

  <script>
    function runSpeedTest() {
      var xhr = new XMLHttpRequest();
      var startTime, endTime;
  
      xhr.onloadstart = function () {
        startTime = new Date();
      };
  
      xhr.onloadend = function () {
        endTime = new Date();
        var duration = endTime - startTime;
        var speedMbps = (xhr.responseText.length / (duration / 1000) / 1024 / 1024).toFixed(2);
        document.getElementById("result").innerHTML = "Download speed: " + speedMbps + " Mbps";
      };
  
      xhr.open('GET', 'https://example.com/file-to-download', true);
      xhr.send();
    }
  </script>
</body>
</html>
